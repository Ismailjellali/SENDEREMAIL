<!DOCTYPE html>
<html>
<head>
    <title>Modifier Compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">✏️ Modifier Compte</h1>
        
        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label>📧 Email</label>
                        <input type="email" class="form-control" name="email" value="{{ account.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label>🔒 App Password</label>
                        <input type="text" class="form-control" name="app_password" value="{{ account.app_password }}" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">💾 Enregistrer</button>
                        <a href="/#accounts-section" class="btn btn-secondary">❌ Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
