<!DOCTYPE html>
<html>
<head>
    <title>Gérer les Comptes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Gestion des Comptes Email</h1>
        
        <div class="mb-4">
            <a href="/" class="btn btn-secondary">Retour</a>
        </div>

        <div class="row">
            <div class="col-md-6">
                <!-- Liste des comptes existants -->
                <h4>Comptes Configurés</h4>
                <ul class="list-group">
                    {% for account in accounts %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ account.email }}
                        <span class="badge bg-primary rounded-pill">{{ account.emails_sent }} envoyés</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col-md-6">
                <!-- Formulaire d'ajout de compte -->
                <h4>Ajouter un Compte</h4>
                <form method="POST" action="/add-account">
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Adresse Gmail" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="app_password" placeholder="App Password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
